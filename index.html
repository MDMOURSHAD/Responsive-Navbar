<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,inital-scale=1.0">
	<meat http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Responsive Navbar</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assests/css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="assests/css/style.css">
	<link rel="stylesheet" type="text/css" href="assests/css/default.css">
	<link rel="stylesheet" type="text/css" href="assests/css/responsive.css">


</head>

<body>

	<header>
		<nav>
			<div class="container">
				<div class="navigation-bar d-flex justify-content-between align-items-center">
					<div class="logo-area">
						<img src="assests/img/logo.png">
					</div>
					<!-- MAIN MENU -->
					<div class="main-menu">
						<ul>
							<li class="d-inline-block"><a href="#">home</a></li>
							<li class="d-inline-block"><a href="#">about</a></li>
							<li class="d-inline-block"><a href="#">service</a></li>
							<li class="d-inline-block"><a href="#">portfolio</a></li>
							<li class="d-inline-block"><a href="#">contact</a></li>
						</ul>
					</div>
					<!-- MOBILE MENU -->
					<div class="mobile-menu">
						<span onclick="openNav()" class="bars"><i class="fas fa-bars"></i></span>
						<div class="overlay" id="myNav">
							<a onclick="closeNav()" href="javascript:void();"class="closebtn"><i class="fas fa-times"></i></a>
							<div class="overlay-content">
								<a href="#" onclick="closeNav()">home</a>
								<a href="#" onclick="closeNav()">about</a>
								<a href="#" onclick="closeNav()">service</a>
								<a href="#" onclick="closeNav()">portfolio</a>
								<a href="#" onclick="closeNav()">contact</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>


	<script src="assests/js/main.js"></script>
	
</body>
</html>
